<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
        <meta name="viewport" content="width=device-width" />
    
        <title>FAME register</title>
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
        
        <link rel="stylesheet" href="{{ url_for('static', filename='css/globals.css')}}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styleguide.css')}}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    </head>
    <body class="flex-all fillfill fal-v5">
        <img class="tech-style-top" src="{{ url_for('static', filename='img/TechStyle.svg')}}" />
        <img class="tech-style-bottom" src="{{ url_for('static', filename='img/TechStyle.svg')}}" />

        <form class="fillfill fal-va8 login" method="post" action="/create_new_user">
        
            <p class="fal-v8 font-fame">Register for FAME</p>
            <p style="font-size: 20px;" style="text-align: center;" style="color: gray">
            Become the user for more brilliant analysis !</p>


            <div class="hugfill fal-v8 sec">
                <div class="hugfill fal-v8 sec">
                    <p class="font-sec-header color-textgray">Name</p>
                    <div class="hugfix fal-h4 input-frame">
                        <input type="text" name="name" class="fillfill font-sec-header" value="{% if user %}{{user.name}}{% endif %}" placeholder="Name">
                    </div>
                </div>
                <div class="hugfill fal-v8 sec">
                    <p class="font-sec-header color-textgray">Email</p>
                    <div class="hugfix fal-h4 input-frame">
                        <input type="text" name="email" class="fillfill font-sec-header" value="{% if user %}{{user.email}}{% endif %}" placeholder="Email">
                    </div>
                </div>

                <button type="submit" class="button-black">
                    <p class="font-mn-opt">Create</p>
                </button>
                
            </div>
                          
        </form>

    </body>
</html>
