<div class="hugfill fal-v8 list sec">
    <div class="hugfill fal-h4 list-header font-item-name bold sec">
        <p class="hugfill">Names</p>
        <p class="hugfill">Type</p>
        <p class="hugfill">Probable Families</p>
        <p class="hugfix font-hash-value">SHA256</p>
    </div>
    {% for file in data['files'] %}
    <a class="fixfill fal-h4 list-entry font-item-name sec"  href="{{ url_for('FilesView:get', id=file._id)}}">
        <p class="hugfill">{{file.names|join(', ')}}</p>
        <p class="hugfill">{{file.type}}</p>
        <p class="hugfill">{{ file.probable_names|join(', ') if file.probable_names else "N/A" }}</p>
        <p class="hugfix font-hash-value">{{file.sha256}}</p>
    </a>
    {% endfor %}
</div>
